version: '3'
services:
  web:
    image: pokemons
    build:
      context: "G:/Homework4/POKESEARCH_LOCAL"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=Dagad582
      - POSTGRES_DB=main
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

volumes:
  postgres_data: