version: '3'
services:
  web:
    image: pokemons
    build:
      context: "G:/Homework/POKESEARCH"
    command: gunicorn area.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app  # Монтируйте текущую директорию в контейнер
    ports:
      - 8000:8000
    env_file:
      - .env.prod
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=Dagad582
      - POSTGRES_DB=main

volumes:
  postgres_data: